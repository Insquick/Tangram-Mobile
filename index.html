<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALGORITHM PRISON BREAK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            overflow: hidden;
        }
        
        .reel-container {
            position: relative;
            width: 100%;
            max-width: 360px;
            height: 640px;
            overflow: hidden;
        }

        /* ORIGINAL PATTERNS */
        .pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .pattern.active { opacity: 1; }

        #pattern1 { /* Quantum Ripple */
            background: 
                radial-gradient(circle, transparent 50%, #00fffc 150%),
                repeating-conic-gradient(#ff00ff 0% 5%, #0000 5% 10%);
            animation: 
                ripple 3s infinite alternate,
                hueShift 5s infinite;
        }

        #pattern2 { /* Data Storm */
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            background: #000;
        }
        .data-stream {
            animation: dataFall linear infinite;
            color: lime;
            font-family: monospace;
            text-align: center;
            font-size: 18px;
        }

        #pattern3 { /* Cyber Mandala */
            background: 
                conic-gradient(from 90deg at 50% 50%, 
                    #ff00ff, #00fffc, #ff00ff, #00fffc, #ff00ff);
            mask: radial-gradient(circle, black 30%, transparent 70%);
            animation: 
                spin 8s linear infinite,
                pulse 1.5s infinite alternate;
        }

        #pattern4 { /* Glitch Cubes */
            background: 
                linear-gradient(45deg, #000 25%, #ff00ff 25% 50%, #000 50% 75%, #ff00ff 75%);
            background-size: 20px 20px;
            animation: 
                glitchMove 0.1s steps(2) infinite,
                hueShift 3s infinite;
        }

        #pattern5 { /* Neural Web */
            background: 
                radial-gradient(ellipse at center, #00fffc00 0%, #00fffc40 70%),
                repeating-linear-gradient(45deg, #ff00ff 0px 2px, #0000 2px 10px),
                repeating-linear-gradient(-45deg, #ff00ff 0px 2px, #0000 2px 10px);
            animation: pulse 2s infinite alternate;
        }

        #pattern6 { /* Singularity Pulse */
            background: radial-gradient(circle at center, #ff00ff 0%, #000 70%);
            animation: 
                pulse 0.8s infinite alternate,
                hueShift 2s infinite;
        }

        /* ANIMATIONS */
        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.7; }
            100% { transform: scale(1.3); opacity: 1; }
        }
        @keyframes dataFall {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        @keyframes glitchMove {
            0% { transform: translateX(0); }
            50% { transform: translateX(3px); }
        }
        @keyframes hueShift {
            100% { filter: hue-rotate(360deg); }
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }

        /* TEXT OVERLAYS */
        .text-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 100;
        }
        .text-overlay.active { opacity: 1; }
        .main-text {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 0 0 10px currentColor;
            animation: glitch 1s infinite alternate;
        }
        .sub-text {
            font-size: 18px;
            font-weight: 900;
            margin-top: 15px;
            text-shadow: 0 0 5px currentColor;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            75% { transform: translate(2px, -2px); }
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* START BUTTON */
        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff00ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            z-index: 200;
            animation: pulse 1.5s infinite;
        }

        /* COUNTDOWN */
        .countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 20px #fff;
            z-index: 300;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="reel-container">
        <!-- ORIGINAL PATTERNS -->
        <div id="pattern1" class="pattern"></div>
        <div id="pattern2" class="pattern"></div>
        <div id="pattern3" class="pattern"></div>
        <div id="pattern4" class="pattern"></div>
        <div id="pattern5" class="pattern"></div>
        <div id="pattern6" class="pattern"></div>

        <!-- PRISON BREAK TEXT OVERLAYS -->
        <div class="text-overlay" id="text1">
            <h1 class="main-text" style="color: #ff00ff;">YOU'RE TRAPPED</h1>
            <p class="sub-text" style="color: cyan;">THE ALGORITHM OWNS YOU</p>
        </div>
        
        <div class="text-overlay" id="text2">
            <h1 class="main-text" style="color: lime;">IT'S FEEDING ON YOU</h1>
            <p class="sub-text" style="color: magenta;">EVERY SCROLL STRENGTHENS IT</p>
        </div>
        
        <div class="text-overlay" id="text3">
            <h1 class="main-text" style="color: red;">SYSTEM FAILURE</h1>
            <p class="sub-text" style="color: yellow;">EXPLOIT THE GLITCH</p>
        </div>
        
        <div class="text-overlay" id="text4">
            <h1 class="main-text" style="color: cyan;">ESCAPE PATH OPEN</h1>
            <p class="sub-text" style="color: #ff00ff;">FOCUS ON THE PORTAL</p>
        </div>
        
        <div class="text-overlay" id="text5">
            <h1 class="main-text" style="color: yellow;">WARNING: THEY SEE YOU</h1>
            <p class="sub-text" style="color: red;">BREAK FREE NOW</p>
        </div>
        
        <div class="text-overlay" id="text6">
            <h1 class="main-text" style="color: white;">YOU'RE ALMOST OUT</h1>
            <p class="sub-text" style="color: lime;">DON'T LET THEM PULL YOU BACK</p>
        </div>
        
        <button id="startButton">BEGIN ESCAPE</button>
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Generate data storm (pattern2)
        const dataStorm = document.getElementById('pattern2');
        for (let i = 0; i < 120; i++) {
            const stream = document.createElement('div');
            stream.className = 'data-stream';
            stream.textContent = Math.random() > 0.5 ? '01' : '10';
            stream.style.animationDuration = `${Math.random() * 2 + 3}s`;
            stream.style.animationDelay = `${Math.random() * 5}s`;
            dataStorm.appendChild(stream);
        }

        // DEEP VOICE CONFIGURATION
        const DEEP_VOICE = {
            pitch: 0.5,  // Lower = deeper
            rate: 0.85,  // Slower = more ominous
            volume: 1.2  // Louder
        };

        // Initialize voices
        function setupVoice() {
            return new Promise(resolve => {
                let attempts = 0;
                const checkVoices = () => {
                    const voices = window.speechSynthesis.getVoices();
                    if (voices.length > 0) {
                        resolve(voices);
                    } else if (attempts++ < 10) {
                        setTimeout(checkVoices, 100);
                    } else {
                        resolve([]);
                    }
                };
                checkVoices();
            });
        }

        // Speak with deep voice
        function speakDeep(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = DEEP_VOICE.pitch;
            utterance.rate = DEEP_VOICE.rate;
            utterance.volume = DEEP_VOICE.volume;
            
            // Auto-select deepest available voice
            const voices = window.speechSynthesis.getVoices();
            const deepVoice = voices.find(v => v.name.includes('Microsoft David')) || 
                             voices.find(v => v.lang.includes('en-') && v.name.includes('Male'));
            
            if (deepVoice) utterance.voice = deepVoice;
            
            // Add distortion effect
            utterance.onstart = () => {
                document.body.style.backgroundColor = '#ff00ff33';
                setTimeout(() => document.body.style.backgroundColor = '#000', 300);
            };
            
            window.speechSynthesis.speak(utterance);
        }

        // Start everything
        document.getElementById('startButton').addEventListener('click', async function() {
            this.style.display = 'none';
            const countdown = document.getElementById('countdown');
            
            // 2-second countdown
            countdown.style.opacity = '1';
            countdown.textContent = '3';
            await new Promise(r => setTimeout(r, 1000));
            countdown.textContent = '2';
            await new Promise(r => setTimeout(r, 1000));
            countdown.textContent = '1';
            await new Promise(r => setTimeout(r, 1000));
            countdown.textContent = 'GO!';
            await new Promise(r => setTimeout(r, 300));
            countdown.style.opacity = '0';
            
            await setupVoice();
            
            // Start animations and narration
            const patterns = ['pattern1', 'pattern2', 'pattern3', 'pattern4', 'pattern5', 'pattern6'];
            const texts = ['text1', 'text2', 'text3', 'text4', 'text5', 'text6'];
            
            // PERFECTLY TIMED NARRATION (each at pattern switch)
            const NARRATION = [
                { text: "You're being manipulated!", time: 0 },
                { text: "The algorithm is designed to keep you trapped!", time: 2500 },
                { text: "It feeds on your attention!", time: 5000 },
                { text: "Find the glitch in the system!", time: 7500 },
                { text: "You must break free now!", time: 10000 },
                { text: "Before it pulls you back in!", time: 12500 }
            ];
            
            let currentIndex = 0;
            
            // Activate first pattern
            document.getElementById(patterns[0]).classList.add('active');
            document.getElementById(texts[0]).classList.add('active');
            
            // Start narration
            NARRATION.forEach(line => {
                setTimeout(() => speakDeep(line.text), line.time);
            });
            
            const interval = setInterval(() => {
                // Deactivate current
                document.getElementById(patterns[currentIndex]).classList.remove('active');
                document.getElementById(texts[currentIndex]).classList.remove('active');
                
                // Activate next
                currentIndex = (currentIndex + 1) % patterns.length;
                document.getElementById(patterns[currentIndex]).classList.add('active');
                document.getElementById(texts[currentIndex]).classList.add('active');
                
                // Random flash effect
                if(Math.random() > 0.6) {
                    document.body.style.backgroundColor = 'white';
                    setTimeout(() => document.body.style.backgroundColor = 'black', 30);
                }
            }, 2500); // 2.5s per pattern
            
            // End after 15s
            setTimeout(() => {
                clearInterval(interval);
                patterns.forEach(p => document.getElementById(p).classList.remove('active'));
                texts.forEach(t => document.getElementById(t).classList.remove('active'));
                countdown.style.display = 'none';
            }, 15000);
        });

        // Preload voices
        window.speechSynthesis.onvoiceschanged = setupVoice;
        setupVoice();
    </script>
</body>
</html>
